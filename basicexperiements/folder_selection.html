<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Folder Tree Demo</title>
  <script type="module" src="tree.js"></script>
  <script type="module" src="folderTreeHelper.js"></script>
  <style>
      #select-folder-btn {
          margin-bottom: 20px;
      }

      .folder-tree-loading {
          display: none;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          padding: 20px;
      }

      .spinner {
          border: 4px solid #f3f3f3;
          border-top: 4px solid #3498db;
          border-radius: 50%;
          width: 40px;
          height: 40px;
          animation: spin 1s linear infinite;
      }

      @keyframes spin {
          0% {
              transform: rotate(0deg);
          }
          100% {
              transform: rotate(360deg);
          }
      }
  </style>
  <style>
      .folder-tree-loading {
          display: flex;
          flex-direction: column;
          align-items: center;
          padding: 20px;
      }

      .spinner {
          border: 4px solid #f3f3f3;
          border-top: 4px solid #3498db;
          border-radius: 50%;
          width: 40px;
          height: 40px;
          animation: spin 1s linear infinite;
      }

      @keyframes spin {
          0% {
              transform: rotate(0deg);
          }
          100% {
              transform: rotate(360deg);
          }
      }

      .progress-container {
          width: 100%;
          max-width: 300px;
          background-color: #f0f0f0;
          border-radius: 4px;
          overflow: hidden;
          margin-top: 10px;
      }

      .progress-bar {
          width: 0;
          height: 20px;
          background-color: #4CAF50;
      }

      .loading-message {
          margin-top: 10px;
          text-align: center;
      }
  </style>
</head>
<body>
<button id="select-folder-btn">Select Folder</button>
<div id="tree-container"></div>
<script type="module">
  import { FolderTreeHelper } from './folderTreeHelper.js';

  document.addEventListener("DOMContentLoaded", function () {
    const selectFolderBtn = document.getElementById('select-folder-btn');
    const container = document.getElementById('tree-container');
    const folderTreeHelper = new FolderTreeHelper(container);

    selectFolderBtn.addEventListener('click', async () => {
      await folderTreeHelper.selectFolder();
    });
  });
</script>
</body>
</html>
