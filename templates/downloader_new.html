{% load static %}
{% load django_vite %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text File Consolidator</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
              rel="stylesheet">
        {% vite_hmr_client %}
        {% vite_asset 'downloader/vite_assets/new/app.js' %}
        <style>
            dialog::backdrop {
                background-color: rgba(0, 0, 0, 0.5);
            }
        </style>
    </head>
    <body x-data="app" class="bg-gray-100 h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h1 class="text-2xl font-bold mb-2 text-center">Text File Consolidation</h1>
            <p class="text-gray-600 text-center mb-6">
                Combine all plain text files from a GitHub repo or local folder into one file.
            </p>
            <form action="/submit-github-url" method="POST" id="github-url-form">
                <div class="mb-6">
                    <label for="github-url" class="block text-sm font-medium text-gray-700 mb-2">
                        GitHub Repository URL
                    </label>
                    <div class="flex">
                        <input type="url"
                               id="github-url"
                               name="github-url"
                               placeholder="https://github.com/username/repo"
                               required
                               class="flex-grow px-3 py-2 border border-r-0 border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button type="submit"
                                class="bg-blue-500 text-white px-4 py-2 rounded-r-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                            Submit
                        </button>
                    </div>
                </div>
            </form>
            <div class="relative py-4">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center">
                    <span class="bg-white px-4 text-sm text-gray-500">OR</span>
                </div>
            </div>
            <div class="mb-6">
                <button type="button"
                        @click="selectFolder()"
                        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Select Local Folder
                </button>
            </div>
        </div>
        
        <dialog id="folder-dialog" class="w-11/12 max-w-2xl p-6 rounded-lg border-none">
            <h2 class="text-xl font-bold mb-4">Folder Structure</h2>
            <div id="tree-container" class="h-96 overflow-y-auto"></div>
            <div class="mt-4 flex justify-end">
                <button @click="closeDialog()"
                        class="bg-gray-300 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 mr-2">
                    Cancel
                </button>
                <button @click="confirmAndUploadFiles()"
                        class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Confirm and Upload
                </button>
            </div>
        </dialog>

        <!-- Loading spinner -->
        <div id="loading-spinner" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-50 hidden">
            <div class="w-16 h-16 border-t-4 border-blue-500 border-solid rounded-full animate-spin"></div>
        </div>

        <!-- Page overlay -->
        <div id="page-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"></div>

        <!-- Progress bar -->
        <div id="progress-container" class="fixed bottom-5 left-1/2 transform -translate-x-1/2 w-4/5 max-w-2xl bg-white p-4 rounded-lg shadow-lg z-50 hidden">
            <div id="progress-bar" class="h-4 bg-blue-500 rounded-full transition-all duration-300 ease-in-out w-0"></div>
            <div id="progress-text" class="mt-2 text-center text-sm text-gray-600"></div>
        </div>


        <!-- Folder tree loading indicator -->
        <div id="folder-tree-loading" class="hidden flex flex-col items-center justify-center p-5">
            <div class="w-16 h-16 border-t-4 border-blue-500 border-solid rounded-full animate-spin mb-4"></div>
            <p class="text-gray-600">Loading folder structure...</p>
        </div>
    </body>
</html>
